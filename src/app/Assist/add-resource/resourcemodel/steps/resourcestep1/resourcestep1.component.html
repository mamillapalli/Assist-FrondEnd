<div class="card-body">
  <div [formGroup]="addResourceForm" id="form">
    <div class="form-group row">
      <h3 class="fw-bolder text-dark">Add Resource Info</h3>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="emailAddress" id="emailAddress"
                   formControlName="emailAddress"
                   [class.is-invalid]="isControlInvalid('emailAddress')"
                   [class.is-valid]="isControlValid('emailAddress')"
            >
            <label class="label_OA required">Email Address</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="firstName" id="firstName"
                   formControlName="firstName"
                   [class.is-invalid]="isControlInvalid('firstName')"
                   [class.is-valid]="isControlValid('firstName')"
            >
            <label class="label_OA required">First Name</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input type="text" class="floating-input_mandatory" autocomplete="off"
                   name="lastName"
                   formControlName="lastName"
                   [class.is-invalid]="isControlInvalid('lastName')"
                   [class.is-valid]="isControlValid('lastName')"
            />
            <label class="label_OA_mandatory">Last Name </label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label">
            <input class="floating-input_mandatory" type="date" name="birthDate" id="birthDate"
                   formControlName="birthDate" name="birthDate"
                   [class.is-invalid]="isControlInvalid('birthDate')"
                   [class.is-valid]="isControlValid('birthDate')">
            <label class="label_OA required">Birth Date</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label">
            <input class="floating-input_mandatory" type="date" name="joiningDate" id="joiningDate"
                   formControlName="joiningDate" name="joiningDate"
                   [class.is-invalid]="isControlInvalid('joiningDate')"
                   [class.is-valid]="isControlValid('joiningDate')">
            <label class="label_OA required">Joining Date</label>
          </div>
        </div>
        <div class="col-3">
          <angular2-multiselect             [data]="dropdownList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)"
                                            (onDeSelect)="OnItemDeSelect($event)"
                                            (onSelectAll)="onSelectAll($event)"
                                            (onDeSelectAll)="onDeSelectAll($event)" formControlName="roles">
          </angular2-multiselect>
          <label class="label_OA required">Joining Date</label>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <div class="input-group mb-3">
              <input class="floating-input_mandatory input-group mb-3" type="text" name="reportingTo"
                     id="rmId"
                     formControlName="reportingTo" placeholder=""
                     [class.is-invalid]="isControlInvalid('reportingTo')"
                     [class.is-valid]="isControlValid('reportingTo')">
              <input class="" type="hidden" name="report"
                     id="report"
                     formControlName="report" placeholder=""
                     [class.is-invalid]="isControlInvalid('report')"
                     [class.is-valid]="isControlValid('report')">
              <label class="label_OA_mandatory required">Reporting To</label>
              <span class="input-group-text_OA" (click)="openResourceDialog()"><i class="fa fa-search fa-fw"></i></span>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
